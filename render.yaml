services:
  # Backend API service
  - type: web
    name: ocr-backend
    env: docker
    dockerfilePath: backend/Dockerfile
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 8080
      - key: PYTHONUNBUFFERED
        value: "1"

  # Frontend static site
  - type: web
    name: ocr-frontend
    env: static
    buildCommand: cd frontend && npm install && npm run build
    staticPublishPath: ./frontend/dist
    envVars:
      - key: VITE_API_URL
        value: https://ocr-backend.onrender.com 